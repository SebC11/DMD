$def with (posts)

<div class="container">
    $if session['user'] == None:
        <h1>Hello DMD's</h1>
    $else:
            <!-- Do front end later cause ;-; -->
            <div class="d-flex align-items-center justify-content-center">
                <div class="CONTAINER-LARGE">
                    <div class="card">
                      <form id="post-activity">
                        <div class="card-body">
                            <textarea name="content" class="post-input" placeholder="What discrete problem has been erking you $session['user']['username']?"></textarea>
                            <div class="row d-flex">
                                <div class="col justify-content-end">
                                    <button type="submit" class="btn btn-default btn-circle bg-black"><i class="fas fa-play"></i></button>
                                </div>
                            </div>
                        </div>
                      </form>
                    </div>
                    <br>
                    $for post in posts:
                        <div class="card">
                          <div class="d-inline-flex">
                              <img class="card-img-top" src="" alt="img">
                              <span>$post['username']</span>
                          </div>
                          <div class="card-body">
                            <p class="card-text">$post['content']</p>
                          </div>
                        </div>

                </div>
            </div>

</div>
