$if session['user'] == None:
    <div class="d-flex align-items-center justify-content-center">
        <div class="container-large bg-light ">
            <h2 class="text-center">Redirecting you to the login page.</h2>
        </div>
    </div>
    <meta http-equiv="refresh" content="1.5; URL='/login'" />
$else:
    <div class="d-flex align-items-center justify-content-center">
        <div class="container-large">
            <div class = 'row'>
                <form id = "settings-form">
                    <div class="col-md-12">
                        <div class="post-card bg-light p-3 rounded">
                            <h2 class="post-title">Basic Info</h2>
                            <span class="post-subtitle">Name</span>
                            <p><input class="form-control no-border" name="name" value="dummy"></p>
                            <span class="post-subtitle">About</span>
                            <p><input class="form-control no-border" name="About" value="dummy"></p>
                            <span class="post-subtitle">University</span>
                            <p><input class="form-control no-border" name="Hobbies" value="dummy"></p>
                            <span class="post-subtitle">Birthday</span>
                            <p><input class="form-control no-border" name="Birthday" value="dummy"></p>



                            <h2 class="post-title">Academics</h2>
                            <span class="post-subtitle">Math Courses taken</span>
                            <p><input class="form-control no-border" name="math-courses" value="dummy"></p>
                            <span class="post-subtitle">Least Favorite Discrete Topic</span>
                            <p><input class="form-control no-border" name="least-favorite-course" value="dummy"></p>
                            <span class="post-subtitle">Grade</span>
                            <p><input class="form-control no-border" name="grade" value="dummy"></p>
                            <button class="btn btn-info btn-raised" id="submit" type="submit">Save</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
