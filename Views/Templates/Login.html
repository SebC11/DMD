

<div class="container bg-white p-4 ">

    <h2 style="text-align: center">Login</h2>
    <br><br>
    <form id="login-form">
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" name="email" id="form1" class="form-control" />
        <label class="form-label" for="form1">Email address</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" name="password" id="form2" class="form-control" />
        <label class="form-label" for="form2">Password</label>
      </div>

      <!-- Remember Me Box -->
      <div class="row mb-4">
        <div class="d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="form1Example3"
              checked
            />
            <label class="form-check-label" for="form1Example3"> Remember me </label>
          </div>
        </div>


      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block">Sign in</button>

    </form>
</div>
