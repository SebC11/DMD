
<div class="d-flex align-items-center justify-content-center">
<div class="container-small bg-white p-4 ">

    <h2 style="text-align: center">Register</h2>
    <br><br>
    <form id="register-form">
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" name="email" id="form1" class="form-control" />
        <label class="form-label" for="form1">Email address</label>
      </div>


      <!-- Name input -->
      <div class="form-outline mb-4">
        <input type="username" name="username" id="form3" class="form-control" />
        <label class="form-label" for="form3">Username</label>
      </div>


      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" name="password" id="form2" class="form-control" />
        <label class="form-label" for="form2">Password</label>
      </div>


      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="form1Example3"
              checked
            />
            <label class="form-check-label" for="form1Example3"> Remember me </label>
          </div>
        </div>


      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block">Sign up</button>

    </form>
</div>
</div>
